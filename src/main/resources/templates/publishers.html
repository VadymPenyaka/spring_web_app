<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>

<h1>Publisher List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Name</th>
  </tr>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.id}">123</td>
    <td th:text="${publisher.city}"> Spring in Action</td>
    <td th:text="${publisher.publisherName }">Wrox</td>
  </tr>
</table>


</body>
</html>
